version: "3.1"

intents:
  # Basic conversation
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - out_of_scope
  
  # Transfer functions
  - transfer_crypto
  - check_balance
  - ask_transfer_fee
  - confirm_transfer
  - cancel_transfer
  
  # Buy/Sell functions  
  - buy_crypto
  - sell_crypto
  - check_crypto_price
  - set_price_alert
  - ask_market_status
  
  # Wallet management
  - add_contact
  - view_contacts
  - check_portfolio
  - view_transaction_history
  - ask_wallet_address
  
  # Security
  - enable_biometric
  - change_security_settings
  - report_suspicious_activity

entities:
  - crypto_type
  - amount
  - contact_name
  - wallet_address
  - price
  - network_type
  - transaction_id

slots:
  crypto_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: crypto_type
      
  amount:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: amount
      
  contact_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: contact_name
      
  wallet_address:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: wallet_address
      
  price:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: price
      
  network_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: network_type
      
  confirmed:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: affirm
      value: true
    - type: from_intent
      intent: deny
      value: false

