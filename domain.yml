entities:
  - crypto_type
  - amount
  - contact_name
  - wallet_address
  - price
  - network_type
  - transaction_id

slots:
  crypto_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: crypto_type
      
  amount:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: amount
      
  contact_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: contact_name
      
  wallet_address:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: wallet_address
      
  price:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: price
      
  network_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: network_type
      
  confirmed:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: affirm
      value: true
    - type: from_intent
      intent: deny
      value: false

