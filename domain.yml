intents:
  # Basic conversation
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - out_of_scope
  
  # Transfer functions
  - transfer_crypto
  - check_balance
  - ask_transfer_fee
  - confirm_transfer
  - cancel_transfer
  
  # Buy/Sell functions  
  - buy_crypto
  - sell_crypto
  - check_crypto_price
  - set_price_alert
  - ask_market_status
  
  # Wallet management
  - add_contact
  - view_contacts
  - check_portfolio
  - view_transaction_history
  - ask_wallet_address
  - edit_contact
  - delete_contact
  - search_contact
  - backup_wallet
  - restore_wallet
  - export_transaction_history
  - set_spending_limit
  
  # Security
  - enable_biometric
  - change_security_settings
